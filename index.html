<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Game Gunting Kertas Batu</title>
  <link rel="stylesheet" href="./style.css" type="text/css" media="all" />
</head>
<style>
  h1{
    color: red ;
    text-shadow: 0 7px 15px red;
  }
</style>
<body>

  <div class="wrapper">
<h1>Game Gunting Kertas</h1>
    <div class="upper block">
      <div class="btns">
        <button class="scissorbtn">
          <img src="./imgs/scissor.png" alt="scissor">
        </button>
        <button class="paperbtn">
          <img src="./imgs/paper.png" alt="paper">
        </button>
        <button class="rockbtn">
          <img src="./imgs/rock.png" alt="rock">
        </button>
      </div>
    </div>
    
    <div class="enemy-scores">
      <span></span>
    </div>
    
    <!-- show result area -->
    <div class="result">
      <div class="enemy">
        <img src="./imgs/scissor.png" alt="" class="enemyShow">
      </div>
      <div class="text">
        <h1 class="result-text"></h1>
      </div>
      <div class="user">
        <img src="./imgs/rock.png" alt="" class="userShow">
      </div>
    </div>
    <!-- result area end -->
    
    <div class="user-scores">
      <span></span>
    </div>
    
    <div class="lower">
      <div class="btns">
        <button onclick="myGame(1)" class="scissorbtn active">
          <img src="./imgs/scissor.png" alt="scissor">
        </button>
        <button onclick="myGame(2)" class="paperbtn">
          <img src="./imgs/paper.png" alt="paper">
        </button>
        <button onclick="myGame(3)" class="rockbtn">
          <img src="./imgs/rock.png" alt="rock">
        </button>
      </div>
    </div>
  </div>
  <script src="./main.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
